{% extends "all_flats.html" %}
{% block history %}
<table class="table table-sm">
  <tbody>
    {% for record in timestamped | reverse %}
    <tr>
      <th scope="row">{{ record.0 }}</th>
      <th scope="row">{{ record.1 | format_price }}</th>
      <td> {{ record.2 | format_price }}</td>
      <td> {{ record.3 }}</td>
      <td> {{ record.4 }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
